<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Outlooks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body { background:#0d1117; color:#e6edf3; font-family:Arial; margin:0; }
  nav { background:#161b22; padding:14px 20px; display:flex; justify-content:space-between; border-bottom:1px solid #30363d; }
  nav a { color:#e6edf3; margin-left:20px; text-decoration:none; }
  nav a:hover { color:#58a6ff; }
  .container { max-width:900px; margin:auto; padding:30px; }
  .card { background:#161b22; padding:25px; border-radius:10px; border:1px solid #30363d; margin-top:20px; }
  input, textarea, select { width:100%; background:#0d1117; border:1px solid #30363d; color:#e6edf3; padding:10px; border-radius:6px; margin-bottom:16px; }
  button { background:#238636; padding:10px 16px; border:none; border-radius:6px; cursor:pointer; }
  button:hover { background:#2ea043; }
  .note { font-size:13px; opacity:.7; }
</style>
</head>
<body>

<nav>
  <div class="logo">User Outlooks</div>
  <div>
    <a href="index.html">Submit</a>
    <a href="archive.html">Approved Outlooks</a>
    <a href="pending.html">Pending</a>
    <a href="about.html">About</a>
  </div>
</nav>

<div class="container">
  <h1>Submit Your Weather Outlook</h1>
  <p>All outlooks will be reviewed before approval. These are **community outlooks** and **not official forecasts**.</p>

  <div class="card">
    <h2>Submit Outlook</h2>

    <form id="submitForm">
      <label>Your Username:</label>
      <input type="text" id="usernameInput" required>

      <label>Region:</label>
      <select id="regionSelect" required>
        <option value="">-- Select Region --</option>
        <option>Baltic Region</option><option>Northern Europe</option>
        <option>Central Europe</option><option>Western Europe</option>
        <option>Southern Europe</option><option>Eastern Europe</option>
        <option>Scandinavia</option><option>British Isles</option>
      </select>

      <label>Outlook Title:</label>
      <input type="text" id="titleInput" required>

      <label>Discussion / Forecast Analysis:</label>
      <textarea id="discussionInput" rows="6" required></textarea>

      <label>Upload Image:</label>
      <input type="file" id="imageUpload" accept="image/*" required>

      <button type="button" onclick="submitOutlook()">Submit Outlook</button>
      <p class="note">You will be redirected to GitHub to attach your image.</p>
    </form>
  </div>
</div>

<script>
function submitOutlook() {
  const user = document.getElementById('usernameInput').value.trim();
  const region = document.getElementById('regionSelect').value;
  const title = document.getElementById('titleInput').value.trim();
  const discussion = document.getElementById('discussionInput').value.trim();

  const body = `**User:** ${user}\n**Region:** ${region}\n\n${discussion}\n\n**Attach image below before submitting.**`;

  const url = `https://github.com/euwpc/ewpc.github.io-user-outlooks/issues/new?title=${encodeURIComponent(title)}&body=${encodeURIComponent(body)}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
