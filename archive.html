<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Outlook Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body { background: #0d1117; color: #e6edf3; font-family: Arial; margin: 0; }
  nav { background: #161b22; padding: 14px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #30363d; }
  nav a { color: #e6edf3; margin-left: 20px; text-decoration: none; }
  nav a:hover { color: #58a6ff; }
  .container { max-width: 900px; margin: auto; padding: 30px; }
  .outlook-card { background: #161b22; padding: 20px; border-radius: 10px; border: 1px solid #30363d; margin-bottom: 25px; }
  img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
</style>
</head>
<body>

<nav>
  <div class="logo">User Outlooks</div>
  <div>
    <a href="index.html">Submit</a>
    <a href="archive.html">Outlook Archive</a>
  </div>
</nav>

<div class="container">
  <h1>Approved Outlooks</h1>
  <div id="outlookList">Loading...</div>
</div>

<script>
async function loadOutlooks() {
  const response = await fetch("https://api.github.com/repos/euwpc/ewpc.github.io-user-outlooks/issues?labels=approved&state=all");
  const issues = await response.json();

  const container = document.getElementById("outlookList");
  container.innerHTML = "";

  issues.forEach(issue => {
    const card = document.createElement("div");
    card.className = "outlook-card";

    const imgMatch = issue.body.match(/!\[.*?\]\((.*?)\)/); // Detect uploaded images
    const imgTag = imgMatch ? `<img src="${imgMatch[1]}" alt="Outlook image">` : "";

    card.innerHTML = `
      <h2>${issue.title}</h2>
      <p>Submitted by <strong>${issue.user.login}</strong> â€¢ ${new Date(issue.created_at).toLocaleDateString()}</p>
      <p>${issue.body.replace(/!\[.*?\]\((.*?)\)/, '')}</p>
      ${imgTag}
    `;

    container.appendChild(card);
  });
}
loadOutlooks();
</script>

</body>
</html>
