<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Outlook Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    margin: 0;
  }
  nav {
    background: #161b22;
    padding: 14px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #30363d;
  }
  nav .logo { font-size: 20px; font-weight: bold; }
  nav a {
    color: #e6edf3; margin-left: 20px; text-decoration: none; font-size: 15px;
  }
  nav a:hover { color: #58a6ff; }
  .container { max-width: 900px; margin: auto; padding: 30px; }
  .outlook-card {
    background: #161b22;
    border: 1px solid #30363d;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 25px;
  }
  img {
    max-width: 100%;
    border-radius: 6px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<nav>
  <div class="logo">User Outlooks</div>
  <div>
    <a href="index.html">Submit</a>
    <a href="archive.html">Outlook Archive</a>
    <a href="about.html">About</a>
    <a href="pending.html">Pending</a>
  </div>
</nav>

<div class="container">
  <h1>Approved Weather Outlooks</h1>
  <p>Outlooks shown here are approved by the administrator.</p>

  <div id="outlookList">Loading...</div>
</div>

<script>
const repoOwner = "euwpc";
const repoName = "ewpc.github.io-user-outlooks";

fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues?labels=approved&state=open`)
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("outlookList");
    list.innerHTML = "";

    data.forEach(issue => {
      const card = document.createElement("div");
      card.className = "outlook-card";

      const imgMatch = issue.body.match(/!\[.*?\]\((.*?)\)/);

      card.innerHTML = `
        <h2>${issue.title}</h2>
        <p>${issue.body.replace(/!\[.*?\]\(.*?\)/, "").replace(/###/g, "").trim()}</p>
        ${imgMatch ? `<img src="${imgMatch[1]}" alt="Outlook Image">` : ""}
        <p><a href="${issue.html_url}" target="_blank">View Discussion</a></p>
      `;

      list.appendChild(card);
    });
  })
  .catch(() => {
    document.getElementById("outlookList").innerHTML = "Failed to load outlooks.";
  });
</script>

</body>
</html>
